<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - LUMEN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pantalla-catalogo">
    <header class="header">
      <div class="logo-header">
        <img src="gancho-de-ropa.png" alt="Logo">
        <div class="titulo-lumen">
          <strong>LUMEN</strong><br>
          <span>ROPA CON ESTILO</span>
        </div>
      </div>
      <div class="menu-icon" id="menuToggle">☰</div>
    </header>

    <!-- Menú desplegable -->
    <nav class="menu-desplegable" id="menu">
      <ul>
        <li><a href="catalogo.html">Inicio</a></li> <!--Redireccionamiento al inicio/catalogo-->
        <li><a href="carrito.html">Carrito de compra</a></li> <!--Redireccionamiento a carrito de compra-->
        <li><a href="histcompra.html">Historial de compra</a></li> <!--Redireccionamiento al historial de compra-->
        <li><a href="perfil.html">Perfil</a></li> <!--Redireccionamiento a Perfil-->
        <li><a href="index.html">Cerrar sesión</a></li> <!--Redireccionamiento a Login-->
      </ul>
    </nav>

    <!-- Contenido principal -->
<main class="perfil-contenedor">
  <div class="perfil-card">
    <h2>Perfil de Usuario</h2>
    <form id="formPerfil" class="form-perfil">
      <label>Nombre y Apellido</label>
      <input type="text" id="nombre" placeholder="Ingrese su nombre" />

      <label>Documento</label>
      <input type="text" id="documento" placeholder="Ingrese su documento" />

      <label>Correo</label>
      <input type="email" id="correo" placeholder="Ingrese su correo" />

      <label>Fecha de Nacimiento</label>
      <input type="date" id="fecha" />

      <button type="submit" class="btn-guardar">Guardar Cambios</button>
    </form>
  </div>
</main>

  </div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("visible");
    });

    const form = document.getElementById("formPerfil");
    const campos = ["nombre", "documento", "correo", "fecha"];

    // Cargar datos guardados
    window.addEventListener("load", () => {
      const perfil = JSON.parse(localStorage.getItem("perfil")) || {};
      campos.forEach(campo => {
        if (perfil[campo]) document.getElementById(campo).value = perfil[campo];
      });
    });

    // Guardar datos
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const perfil = {};
      campos.forEach(campo => perfil[campo] = document.getElementById(campo).value);
      localStorage.setItem("perfil", JSON.stringify(perfil));
      alert("Perfil actualizado correctamente");
    });
  </script>
</body>
</html>
