<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUMEN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <div class="izquierda">
      <h1>LUMEN<br><span>ROPA CON ESTILO</span></h1>
      <div class="logo-circulo">
        <img src="gancho-de-ropa.png" alt="Logo Lumen" />
      </div>
    </div>

    <div class="derecha">
      <h2>INICIA SESIÓN</h2>
      <form class="formulario" id="formLogin">
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Escriba su correo"/>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Escriba su contraseña"/>

        <a href="restpassword.html" class="link">Recuperar contraseña</a>

        <button type="submit" class="btn-iniciar">Iniciar sesión</button>

        <a href="registro.html" class="registro">Registrarse!</a>
      </form>
    </div>
  </div>

  <!-- Script boton inicio sesión -->
  <script>
    const formulario = document.getElementById("formLogin");
    formulario.addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "catalogo.html"; //Redireccionamiento al catalogo
    });
  </script>
</body>
</html>
