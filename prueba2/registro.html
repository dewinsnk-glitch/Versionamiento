<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - LUMEN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <div class="izquierda">
      <h1>LUMEN<br><span>ROPA CON ESTILO</span></h1>
      <div class="logo-circulo">
        <img src="gancho-de-ropa.png" alt="Logo Lumen" />
      </div>
    </div>

    <div class="derecha">
      <h2>REGISTRO DE USUARIO</h2>
      <form class="formulario">
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="nombre" placeholder="Ingrese nombre y apellido" />

        <label for="documento">Documento de Identidad</label>
        <input type="text" id="documento" placeholder="Ingrese su ID" />

        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" id="fecha" />

        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Ingrese un correo" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese una contraseña" />

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>

  <!--Script para el boton de registro-->
  <script>
  const formulario = document.querySelector(".formulario");
  formulario.addEventListener("submit", function (e) {
    e.preventDefault();
    alert("Se ha registrado satisfactoriamente");
    window.location.href = "index.html"; //Redireccionamiento a Login
  });
</script>
</body>
</html>
