<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña - LUMEN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <div class="izquierda">
      <h1>LUMEN<br><span>ROPA CON ESTILO</span></h1>
      <div class="logo-circulo">
        <img src="gancho-de-ropa.png" alt="Logo Lumen" />
      </div>
    </div>

    <div class="derecha">
      <h2>RECUPERAR CONTRASEÑA</h2>
      <form class="formulario" id="formRecuperar">
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Escriba su correo"/>

        <button type="submit">Enviar</button>

        <p class="nota"><strong>Nota:</strong> En su correo recibirá una contraseña temporal para que pueda iniciar sesión</p>
      </form>
    </div>
  </div>

  <!--Script para el boton de enviar-->
  <script>
    const form = document.getElementById("formRecuperar");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Se ha enviado una contraseña temporal a su correo.");
      window.location.href = "index.html"; //Redireccionamiento a Login
    });
  </script>
</body>
</html>
